<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Canvas Draw Image</title>
</head>

<body>
<canvas id="cv" width="600" height="400"></canvas>

<script>
onload = function() {
	var canvas = document.getElementById('cv');
	if ( ! canvas || ! canvas.getContext ) { 
		console.log("can't access canvas.");
		return false; 
	}
	var ctx = canvas.getContext('3d');
	/* Imageオブジェクトを生成 */
	var img = new Image();
	img.src = "http://fukata.org/share_img/profile/profile01.jpg";
	/* 画像を描画 */
	img.onload = function() {
		ctx.drawImage(img, 0, 0);
		console.log("drawn: %s", img.src);
	}
}
</script>
</body>
</html>
